<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin-up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .image-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: flex-start;
      }

      .image-item {
        flex: 1;
        min-width: 250px;
        max-width: 300px;
      }

      .image-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-item img:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      /* 모바일 최적화 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .image-gallery {
          flex-wrap: nowrap;
          overflow-x: auto;
          -webkit-overflow-scrolling: touch;
          scrollbar-width: thin;
          scrollbar-color: #ccc transparent;
        }

        .image-gallery::-webkit-scrollbar {
          height: 6px;
        }

        .image-gallery::-webkit-scrollbar-track {
          background: transparent;
        }

        .image-gallery::-webkit-scrollbar-thumb {
          background: #ccc;
          border-radius: 3px;
        }

        .image-item {
          flex: 0 0 auto;
          min-width: 80vw;
          max-width: 80vw;
        }
      }

      /* 태블릿 최적화 */
      @media (min-width: 769px) and (max-width: 1024px) {
        .image-item {
          min-width: calc(50% - 15px);
          max-width: calc(50% - 15px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-gallery">
        <div class="image-item">
          <img src="../assets/voice-voice/pin_up/1.png" alt="Pin-up 1" />
        </div>
        <div class="image-item">
          <img src="../assets/voice-voice/pin_up/2.png" alt="Pin-up 2" />
        </div>
        <div class="image-item">
          <img src="../assets/voice-voice/pin_up/3.png" alt="Pin-up 3" />
        </div>
        <div class="image-item">
          <img src="../assets/voice-voice/pin_up/4.png" alt="Pin-up 4" />
        </div>
      </div>
    </div>
  </body>
</html>
