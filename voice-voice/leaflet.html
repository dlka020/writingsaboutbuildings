<!DOCTYPE html>
<html>
  <head>
    <title>Voice Voice! Leaflet*writingsaboutbuildings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter Tight", sans-serif;
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .leaflet-container {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .leaflet-image {
        width: auto;
        max-width: 100%;
        height: auto;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        body {
          align-items: flex-start;
        }

        .leaflet-container {
          padding: 0;
          max-width: none;
        }

        .leaflet-image {
          width: 100%;
          max-height: none;
          border-radius: 0;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="leaflet-container">
      <img
        src="../assets/voice-voice/leaflet.jpg"
        alt="Voice Voice! Leaflet"
        class="leaflet-image"
      />
    </div>
  </body>
</html>
