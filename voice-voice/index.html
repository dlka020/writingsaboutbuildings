<!DOCTYPE html>
<html>
  <head>
    <title>Voice Voice!*writingsaboutbuildings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter Tight", sans-serif;
        background-color: #ffffff;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
      }

      .poster-section {
        flex: 1;
        position: relative;
        cursor: pointer;
        overflow: hidden;
      }

      .poster-section img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
        transition: transform 0.3s ease;
      }

      .poster-section:hover img {
        transform: scale(1.02);
      }

      .poster-title {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        font-size: 18px;
        font-weight: normal;
        color: #000000;
        border-radius: 3px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          min-height: 100vh;
        }

        .poster-section {
          height: 50vh;
          min-height: 400px;
        }

        .poster-section img {
          object-fit: contain;
          width: 100%;
          height: auto;
        }

        .poster-title {
          font-size: 16px;
          bottom: 15px;
          left: 15px;
          padding: 8px 12px;
        }
      }

      /* Tablet styles */
      @media (max-width: 1024px) and (min-width: 769px) {
        .poster-title {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="poster-section"
        onclick="window.location.href='voice-voice/exhibition'"
      >
        <img
          src="../assets/voice-voice/exhibition_poster.jpg"
          alt="Exhibition Poster"
        />
      </div>

      <div
        class="poster-section"
        onclick="window.location.href='voice-voice/workshop'"
      >
        <img
          src="../assets/voice-voice/workshop_poster.png"
          alt="Workshop Poster"
        />
      </div>
    </div>
  </body>
</html>
