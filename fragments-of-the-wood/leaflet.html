<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet*writingsaboutbuildings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preload main image -->
    <link rel="preload" as="image" href="https://picsum.photos/900/1950" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        line-height: 0;
        width: 100%;
      }

      .image-container {
        width: 100%;
        position: relative;
        padding-top: calc(19.5 / 9 * 100%); /* 9:19.5 aspect ratio */
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: filter 0.3s ease-in-out;
      }

      img.loading {
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        class="loading"
        src="https://picsum.photos/90/195?blur=5"
        data-src="https://picsum.photos/900/1950"
        srcset="
          https://picsum.photos/450/975    450w,
          https://picsum.photos/900/1950   900w,
          https://picsum.photos/1350/2925 1350w
        "
        sizes="100vw"
        alt="Leaflet"
        loading="lazy"
        onload="this.classList.remove('loading')"
      />
    </div>
  </body>
</html>
