<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet*writingsaboutbuildings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Preload main image -->
    <link
      rel="preload"
      as="image"
      href="/assets/fragments-of-the-wood/leaflet.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        line-height: 0;
        width: 100%;
        font-family: "Poppins", sans-serif;
      }

      .image-container {
        width: 100%;
        position: relative;
        padding-top: calc(
          10701 / 1252 * 100%
        ); /* 실제 이미지 비율 (1252:10701) */
        margin: 0 auto; /* 중앙 정렬을 위해 추가 */
      }

      /* 데스크톱 화면에서의 최대 너비 제한 */
      @media screen and (min-width: 768px) {
        html,
        body {
          margin: 0;
          padding: 0;
        }
        .image-container {
          width: 60%;
          max-width: 800px;
          margin: 0 auto;
          padding-top: calc(
            10701 / 1252 * 45%
          ); /* 60%에서 45%로 줄여서 더 위쪽에 배치 */
        }
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* cover에서 contain으로 변경하여 이미지가 잘리지 않도록 함 */
        display: block;
        transition: filter 0.3s ease-in-out;
      }

      img.loading {
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img
        class="loading"
        src="/assets/fragments-of-the-wood/leaflet.png"
        data-src="/assets/fragments-of-the-wood/leaflet.png"
        srcset="
          /assets/fragments-of-the-wood/leaflet.png  450w,
          /assets/fragments-of-the-wood/leaflet.png  900w,
          /assets/fragments-of-the-wood/leaflet.png 1350w
        "
        sizes="100vw"
        alt="Leaflet"
        loading="lazy"
        onload="this.classList.remove('loading')"
      />
    </div>
  </body>
</html>
