<!DOCTYPE html>
<html>
  <head>
    <title>Publication*writingsaboutbuildings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        line-height: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
      }

      .image-container {
        width: 100%;
        max-width: 800px;
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 40px;
        font-family: "Poppins", sans-serif;
        margin: 0 auto;
      }

      .publication-info {
        text-align: center;
        line-height: 1.8;
        font-size: 18px;
        max-width: 600px;
        margin: 0 auto;
        margin-bottom: 40px;
      }

      img {
        width: 100%;
        aspect-ratio: 3/4;
        object-fit: cover;
        display: block;
      }

      @media (max-width: 768px) {
        .image-container {
          padding: 20px;
          gap: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="publication-info">
        <p style="margin-bottom: 20px; font-size: 22px; font-weight: 500">
          『다시 찾아간 숲에서』
        </p>
        <p>저자: 이동주</p>
        <p>출판사: nowwe</p>
        <p>디자인: 홍소이</p>
        <p>쪽수: 128page</p>
        <p>판형: 110x175mm</p>
        <p>발행일: 2025년 2월 21일</p>
      </div>
      <img
        src="../../assets/fragments-of-the-wood/publication/1.jpeg"
        alt="Publication image 1"
      />
      <img
        src="../../assets/fragments-of-the-wood/publication/2.jpeg"
        alt="Publication image 2"
      />
      <img
        src="../../assets/fragments-of-the-wood/publication/3.jpeg"
        alt="Publication image 3"
      />
      <img
        src="../../assets/fragments-of-the-wood/publication/4.jpeg"
        alt="Publication image 4"
      />
    </div>
  </body>
</html>
