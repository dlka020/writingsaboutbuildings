      .image-item {

      .image-item img {

        height: 100%;
        object-fit: cover;
        transition: filter 0.3s ease-in-out;

      .image-item img.loading {

        transform: scale(1.1);

      .image-item::before {
        content: "";
        display: block;
        padding-top: 75%; /* 4:3 Aspect ratio */
      }

      .image-item img {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100%;
